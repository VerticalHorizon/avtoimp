  <body>
    <header class="intro">
      <div class="intro-body">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="row board">
                <div class="col-md-6">
                      <form>
                  <div class="panel panel-success">
                    <div class="panel-heading">
                      <h4>Просто оставьте заявку!</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                          <input type="text" class="form-control" id="car_brand" placeholder="Марка автомобиля" required autofocus>
                        </div>

                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <input type="text" class="form-control" id="car_model" placeholder="Модель" required>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <input type="text" class="form-control" id="car_year" placeholder="Год выпуска" required>
                            </div>
                          </div>
                        </div>


                        <div class="form-group">
                          <input type="text" class="form-control" id="car_vin" placeholder="VIN" required>
                        </div>

                        <div class="form-group">
                          <input type="text" class="form-control" id="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control" id="email" placeholder="Ваш E-mail" required>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="phone" placeholder="Ваш номер телефона" required>
                        </div>

                        <div class="form-group">
                          <textarea class="form-control" id="description" rows="4" placeholder="Какие запчасти Вам нужны?"></textarea>
                        </div>
                    </div>
                    <div class="panel-footer">
                      <button type="submit" class="btn btn-success pull-right">Отправить запрос</button>
                      <div class="clearfix"></div>
                    </div>
                  </div> <!-- /panel-success -->
                      </form>
                </div>
                <div class="col-md-6">
<address>
  <strong>Twitter, Inc.</strong><br>

</address>

                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
